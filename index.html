<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big3 Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container1">
        <div class="photo">
            <img src="august-phlieger-CREqtqgBFcU-unsplash (2).jpg" alt="player dunking" height="734px"  >
            <div class="photo-title">Photo by <a href="https://unsplash.com/@augie_ph?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">August Phlieger</a> on <a href="https://unsplash.com/photos/CREqtqgBFcU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>

        <div class="form-section">
            <div class="title-section">
                <img src="Big3 logo.ico" alt="Big3 logo" height="100px" class=".logo">
            </div>
            <div class="form">

                <form action="" method="post">

                <div class="form2">
                    <div class="left-column">

                        <div class="question1">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>

                        <div class="question2">
                            <label for="user-email">Email:</label>
                            <input type="email" id="user-email" name="user-email" placeholder="bigdawgs86@pizza.net">
                        </div>

                        <div class="question3">
                            <label for="nba-team">Last NBA team you played for?</label>
                            <select name="nba-team" id="nba-team">
                                <option value="celtics">Boston Celtics</option>
                                <option value="nets">Brooklyn Nets</option>
                                <option value="knicks">New York Knicks</option>
                                <option value="76ers">Philadelphia 76ers</option>
                                <option value="raptors">Toronto Raptors</option>
                                <option value="bulls">Chicago Bulls</option>
                                <option value="cavs">Cleveland Cavaliers</option>
                                <option value="pistons">Detroit Pistons</option>
                                <option value="pacers">Indiana Pacers</option>
                                <option value="bucks">Milwaukee Bucks</option>
                                <option value="hawks">Atlanta Hawks</option>
                                <option value="hornets">Charlotte Hornets</option>
                                <option value="heat">Miami Heat</option>
                                <option value="magic">Orlando Magic</option>
                                <option value="wizards">Washington Wizards</option>
                                <option value="nuggets">Denver Nuggets</option>
                                <option value="wolves">Minnesota Timberwolves</option>
                                <option value="thunder">Oklahoma City Thunder</option>
                                <option value="blazers">Portland Trail Blazers</option>
                                <option value="jazz">Utah Jazz</option>
                                <option value="warriors">Golden State Warriors</option>
                                <option value="clippers">LA Clippers</option>
                                <option value="lakers">Los Angeles Lakers</option>
                                <option value="suns">Phoenix Suns</option>
                                <option value="kings">Sacramento Kings</option>
                                <option value="mavs">Dallas Mavericks</option>
                                <option value="rockets">Houston Rockets</option>
                                <option value="grizzlies">Memphis Grizzlies</option>
                                <option value="pelicans">New Orleans Pelicans</option>
                                <option value="spurs">San Antonio Spurs</option>
                            </select>
                        </div>

                    </div>

                    <div class="right-column">

                        <div class="question4">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>

                        <div class="question5">
                            <label for="phone-number">Phone Number:</label>
                            <input type="text" name="phone-number" id="phone-number" required>
                        </div>

                        <div class="question6">
                            <label for="team-selection">What time do you want to play for?</label>
                            <select name="team-selection" id="team-selection">
                                <option value="monsters">3 Headed Monsters</option>
                                <option value="company">3's Company</option>
                                <option value="aliens">Aliens</option>
                                <option value="hogs">Ball Hogs</option>
                                <option value="bivouac">Bivouac</option>
                                <option value="enemies">Enemies</option>
                                <option value="ghosts">Ghost Ballers</option>
                                <option value="killers">Killer 3s</option>
                                <option value="power">Power</option>
                                <option value="tristate">Tri State</option>
                                <option value="trilogy">Trilogy</option>
                                <option value="triplets">Triplets</option>
                            </select>
                        </div>

                    </div>

                </div>

                </form>

            </div>
            <div class="submit-section">
                5
            </div>
        </div>
    </div>

</body>
</html>
